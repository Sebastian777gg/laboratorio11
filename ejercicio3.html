<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EJERCICIO 3</title>
</head>
<body>
    <script>
        let montoTotal = prompt("Ingrese el monto total de su compra:");
        montoTotal = parseFloat(montoTotal);
        let descuento = 0;

        if (montoTotal > 100) {
           descuento = montoTotal * 0.10;
         } 
         let montoFinal = montoTotal - descuento;
         alert(`El monto final a pagar es: ${montoFinal.toFixed(2)}`);
    </script>
</body>
</html>
