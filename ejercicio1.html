<!DOCTYPE html>

<body>
    <script>
        let nota = prompt(" Porfavor ingrese una calificación numérica entre 0 y 100: ");
        if(nota > 100  || nota < 0){
            alert("Calificacion no valida, digite un numero entre 0 y 100");
        }else if( nota >= 90 ){
            alert("Aprobado con honores")
        }else if( nota >= 90 ){
            alert("Aprobado")
        }else{
            alert("Reprobado")
        }
    </script>
    
</body>
